{% extends "base.html" %}

{% block main %}
	<h3>{{ page_title }}</h3>
	<form method="POST" novalidate>
		{% for field in form %}
			{% if field.type != 'HiddenField' %}
				<div class="form-group">
					{{ field.label }}
					{{ field(class='form-control') }}
					<small class='form-text text-danger text-sm'>
						{% for error in field.errors %}
							{{ error }}
						{% endfor %}
					</small>
				</div>
			{% endif %}
		{% endfor %}
		<a href="/"
			 role="button"
			 class="btn-lg btn-block text-center btn-danger text-decoration-none"
		>Cancel
		</a>
		<button type="submit"
						class="btn-lg btn-block text-center btn-success">Submit
		</button>
	</form>
{% endblock %}
