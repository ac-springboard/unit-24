{% extends "base.html" %}

{% block main %}
	<h3 class="text-center">{{ page_title }}</h3>
	<table class="table table-striped table-bordered table-hover">
		<thead class="thead-dark">
			<th>Id</th>
			<th>Name</th>
			<th>Species</th>
			<th>Photo URL</th>
			<th>Age</th>
			<th>Notes</th>
			<th>Available</th>
			<th>Actions</th>
		</thead>
		<tbody>
			{% for pet in pets %}
				<tr>
					<td>{{ pet.id }}</td>
					<td>{{ pet.name }}</td>
					<td>{{ pet.species }}</td>
					<td>{{ pet.photo_url }}</td>
					<td>{{ pet.age }}</td>
					<td>{{ pet.notes }}</td>
					<td>{{ pet.available }}</td>
					<td><a href="/pets/{{ pet.id }}/edit"
								 class="btn btn-sm btn-info">Edit</a></td>
				</tr>
			{% endfor %}

		</tbody>
	</table>
	<a href="/pets/add"
		 class="btn-lg btn-block text-center btn-success text-decoration-none"
		 role="button">Add Pet</a>
{% endblock %}
