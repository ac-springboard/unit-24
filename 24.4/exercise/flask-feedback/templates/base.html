<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<link rel="icon"
					type="image/png"
					href="/static/favicon.png"/>
		<title>
			Flask Feedback &ndash; {% block title %}{% endblock %}
		</title>
		<link rel="stylesheet"
					href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="/static/style.css">
	</head>
	<body>

		<nav class="nav navbar navbar-expand-lg navbar-dark bg-dark p-0">
			<a class="navbar-brand" href="/">Flask Feedback</a>
			<div class="navbar-nav">
				{% if 'username' in session %}
					<a class="nav-link nav-item text-decoration-none"
						 href="/feedback">Feedbacks</a>
					<a class="nav-link nav-item text-right" href="/logout">Logout</a>
					<a class="nav-link nav-item text-right text-decoration-none"
						 href="/users/{{ session['username'] }}">{{ session['username'] }}</a>
				{% else %}
					<a class="nav-link nav-item text-right"
						 href="/login">Login</a>
				{% endif %}
			</div>
		</nav>

		<div class="mt-5">
			{% for msg in get_flashed_messages() %}
				<div class="alert alert-info">{{ msg }}</div>
			{% endfor %}

			{% block content %}
				<!-- put the content here -->
			{% endblock %}
		</div>

	</body>
</html>
