<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
					content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Cupcakes</title>
		<link rel="stylesheet"
					href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
					integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
					crossorigin="anonymous">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link
			href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
			rel="stylesheet">

		<link rel="stylesheet" href="/static/styles.css">
	</head>
	<body>

		<h1 class="text-center">Cupcake List</h1>

		<table class="table table-bordered table-striped">
			<thead>
				<th class="text-center">Image</th>
				<th>Flavor</th>
				<th>Size</th>
				<th>Rating</th>
				<th>Actions</th>
			</thead>
			<tbody id="cupcakes-list"></tbody>
		</table>

		<h2 class="text-center">Add Cupcake</h2>

		<form id="new-cupcake-form"
					class="container w-50 p-4 border rounded">
			<div class="form-group">
				<label for="form-flavor">Flavor</label>
				<input name="flavor" id="form-flavor" class="form-control">
			</div>

			<div class="form-group">
				<label for="form-size">Size</label>
				<input name="size" id="form-size" class="form-control">
			</div>

			<div class="form-group">
				<label for="form-rating">Rating</label>
				<input type="number" name="rating" id="form-rating"
							 class="form-control">
			</div>

			<div class="form-group">
				<label for="form-image">Image</label>
				<input name="image" id="form-image" class="form-control">
			</div>

			<button class="btn btn-success">Add Cupcake</button>
		</form>

		<script src="https://unpkg.com/jquery"></script>
		<script src="https://unpkg.com/axios/dist/axios.js"></script>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
						integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
						crossorigin="anonymous"></script>

			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
		<script src="/static/cupcakes.js"></script>

	</body>
</html>
